{% extends 'base.html' %}
{% load static %}
{% block page_content %}

    <link rel="stylesheet" href="{% static 'css/css_create_post.css' %}"/>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">

    <form method="post" action="{% url 'create post' %}" enctype="multipart/form-data">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                            class="rounded-circle mt-5"
                            width="150px"
                            src="{% static 'img/post_post.png' %}"><span
                            class="font-weight-bold">Create A Post</span><span
                            class="text-black-50"></span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Add A Post</h4>
                        </div>
                        <div class="row mt-2">
                            {{ form }}
                            {% csrf_token %}
                        </div>
                        <div class="row mt-3">

                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Upload Post</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">

                    </div>
                </div>
            </div>
        </div>
    </form>


{% endblock %}
