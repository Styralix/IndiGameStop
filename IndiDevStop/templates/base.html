{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndiDevStop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/cards.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/text.css' %}"/>
    <script src="{% static 'javascript/bot.js' %}" type="text/javascript" ></script>


</head>
<body>

<header class="header-section">
    <div class="topnav">

        <a class="active" href="{% url 'home' %}">Home</a>

        <a href="{% url 'all posts' %}">Posts</a>
        <a href="{% url 'all games' %}">All Games</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'my games' %}">My Games</a>
            <a href="{% url 'create post' %}">Add Post</a>
            <a href="{% url 'create game' %}">Add Game</a>

            <a style="float:right" href="{% url 'logout' %}?next=/">Logout</a>
            <a style="float:right" href="{% url 'profile details' request.user.pk %}">Profile</a>
        {% else %}
            <a style="float:right" href="{% url 'register' %}">Register</a>
            <a style="float:right" href="{% url 'login' %}">Login</a>


        {% endif %}
    </div>

</header>

{% block page_content %}
{% endblock %}

<!--
<footer>
    <p>Made by Martin Donchev</p>
</footer>
-->

</body>
</html>
